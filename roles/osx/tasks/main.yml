---
- name: Set dock position.
  community.general.osx_defaults:
    domain: com.apple.dock
    key: orientation
    type: string
    value: "{{ dock_position }}"
  notify: "Restart Dock"

- name: Set dock auto-hide.
  community.general.osx_defaults:
    domain: com.apple.dock
    key: autohide
    type: boolean
    value: "{{ autohide_dock }}"
  notify: "Restart Dock"

- name: Set hide dock delay
  community.general.osx_defaults:
    domain: com.apple.dock
    key: autohide-delay
    type: float
    value: "{{ autohide_dock_delay }}"
  when: "{{ autohide_dock | bool }}"
  notify: "Restart Dock"

- name: Set hide dock delay
  community.general.osx_defaults:
    domain: com.apple.dock
    key: autohide-time-modifier
    type: float
    value: "{{ autohide_dock_time_modifier }}"
  when: "{{ autohide_dock | bool }}"
  notify: "Restart Dock"

